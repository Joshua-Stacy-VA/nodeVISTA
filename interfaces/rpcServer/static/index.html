<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPC Server Admin</title>

    <!-- Bootstrap -->
    <!-- Using theme from https://bootswatch.com/ -->
    <link href="css/spacelab-theme.bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">RPC Server Admin</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">MVDM Events</span></a></li>
                    <li><a href="#">Management</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mvdm-events">
        <table id="mvdm-event-table" class="table table-condensed table-striped table-bordered">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Type</th>
                    <th>User ID</th>
                    <th>Facility ID</th>
                </tr>
            </thead>
            <tbody><!-- dynamically append MVDM events --></tbody>
        </table>
    </div>
</div>

<!-- javascript libs -->
<script src="underscore/underscore-min.js"></script>
<script src="jquery/dist/jquery.min.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/mvdm-events.js"></script>

<script type="application/javascript">
    $(document).ready(function() {
        //start up web socket client
        mvdmEvents.initWebSocketClient();
    });
</script>

</body>

</html>
